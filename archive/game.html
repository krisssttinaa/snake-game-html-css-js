<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/game.css">
    <script src="js/game.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
          <table class="stone">
            <tr class="stone_part">
              <th class="stone_part1"></th>
              <th class="stone_part2"></th>
            </tr>
          </table>
          <div class="whitesnake">
            <!--<div class="snakepart"></div>
            <div class="snakepart"></div>
            <div class="snakepart"></div>
            <div class="snakepart"></div>
            <div class="snakepart"></div>-->
          </div>
          <img src="img/crystal.png" alt="crystal" class="crystal1">
          <img src="img/crystal.png" alt="crystal" class="crystal2">
          <img src="img/crystal.png" alt="crystal" class="crystal3">
          <table class="stone1">
            <tr class="stone_part">
              <th class="stone_part1"></th>
              <th class="stone_part2"></th>
              <th class="stone_part2"></th>
              <th class="stone_part2"></th>
            </tr>
          </table>
        </div>
      <div class="control">
        <div class="score_div">
        <h1 class="score">Score: 7</h1>
        <img src="img/crystal.png" alt="crystal" class="crystal4">
        </div>
        <a href="./pause.html"><img src="img/pause.png" alt="pause" class="pause"></a>
        <h1 class="score">Target: 30</h1>
      </div>
      </div>
</body>
</html>
